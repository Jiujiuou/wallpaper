<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron App</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <style>
      .image-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 20px;
      }
      .image-preview {
        width: 200px;
        height: 200px;
        object-fit: cover;
        position: relative;
      }
      .image-wrapper {
        position: relative;
        width: 200px;
        height: 200px;
      }
      .set-wallpaper-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 4px;
      }
      .image-wrapper:hover .set-wallpaper-btn {
        display: block;
      }
    </style>
  </head>
  <body>
    <button id="selectFolder">选择图片文件夹</button>
    <div id="imageContainer" class="image-container"></div>
    <script src="renderer.js"></script>
  </body>
</html>
